<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Word Puzzle</title>
  <script rel="script" src="js/script.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class ="col">
        <h1>Word Puzzle</h1>
        <p>Place the right vowels in the puzzle to find the word</p>
        <form>
          <label for="vowel">__</label>
          <input id="vowel" type="letter" name="vowel">

          <button id="submit">What does it say?</button>

          <div id="result" class="hidden">
            <p>Here is the phrase <span id="?????"></span></p>
          </div>
        </form>
      </div>
    </div>
  </div>
  

</body>
</html>
